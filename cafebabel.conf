server {
  listen *:80;
  server_name cafebabel.co.uk www.cafebabel.co.uk;
  rewrite ^/(\w+)/\w+/ https://cafebabel.com/en/article/tag/$1/ permanent;
  rewrite ^/(.+)$ https://cafebabel.com/$1 permanent;
  return 301 https://cafebabel.com/en$request_uri;
}
